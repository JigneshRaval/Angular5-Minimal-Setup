<form class="form-signin">
    <h2 class="form-signin-heading">Please sign up</h2>

    <label for="inputUserName">User Name</label>
    <input name="name" [(ngModel)]="user.name" type="text" id="inputUserName" class="form-control" placeholder="User Name" required
        autofocus>

    <label for="inputEmail">Email address</label>
    <input name="email" [(ngModel)]="user.username" type="email" id="inputEmail" class="form-control" placeholder="Email address"
        required>

    <label for="inputPassword">Password</label>
    <input name="password" [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password"
        required>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="validateSignup()">Sign up</button>
</form>
